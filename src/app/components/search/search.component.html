<section class="search">
  <div class="container-fluid">
    <div id="search-panel" role="tablist" aria-multiselectable="true">
      <div class="card">
        <div class="card-header" role="tab" id="search-bar">
          <h5 class="mb-0">
            <form class="search-form">
              <div class="searchBar d-block d-md-block d-lg-flex justify-content-between">
                <div class="input d-block d-md-flex col-12 col-md-12 col-lg-9">
                  <label class="" for="searchInput">Search: </label>
                  <input class="form-control col-12 col-md-9" type="text" name="name" id="searchInput" autocomplete="off">
                  <input class="col-auto col-auto btn btn-primary ml-md-2 d-lg-none" type="submit" value="Search">
                </div>
                <div class="toolbar d-block col-12 col-md-12 col-lg-auto text-justify text-md-right text-lg-justify">
                  <input class="col-auto col-auto btn btn-primary d-none d-lg-inline-block" type="submit" value="Search">
                  <a class="btn btn-link p-0 ml-1" data-toggle="collapse" data-parent="#search-panel" href="#advanced-options"
                    aria-expanded="true" aria-controls="advanced-options">
                    Advanced
                  </a>
                </div>
              </div>

              <div id="advanced-options" class="advanced-options collapse in" role="tabpanel" aria-labelledby="search-bar">
                <div class="content">
                  <label for="type" class="type-option">
                    <span class="title">Type: </span>
                    <select name="type" id="type-option">
                      <option value="">Please select one category</option>
                      <option>Business</option>
                      <option>Entertainment</option>
                      <option>Design</option>
                      <option>Life</option>
                      <option>Education</option>
                    </select>
                  </label>
                  <label class="switch auto toggle">
                    <input name="isTag" type="checkbox" value="true">
                    <span class="toggle">Include HashTag</span>
                  </label>
                  <label class="switch auto toggle">
                    <input name="tagOnly" type="checkbox" value="true">
                    <span class="toggle">HashTag Only</span>
                  </label>
                </div>
              </div>
            </form>

          </h5>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="searchResult">
  <div class="container-fluid">
    <div id='normal' class="card-group">
      <div class="col-6 col-md-4 col-lg-3 mt-3" *ngFor='let collection of searchCollections' (click)='goToCollectionDetail(collection.id)'>
          <div class="card h-100">
              <img class="card-img-top" [src]="collection.image_url" alt="">
              <div class="card-body">
                <h4 class="card-title" style="font-size: 1em;">{{ collection.name }}</h4>
                <p class="card-text" style="font-size: .8em;">{{ collection.author }}</p>
              </div>
            </div>
      </div>
    </div>
  </div>
</section>

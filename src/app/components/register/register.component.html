<div class="container">
    <div class="container">
        <div id="register-panel" class="card card-container col-xs-12 col-sm-6 col-lg-4 m-auto py-3">
            <h2>註冊新帳號</h2>
            <form id='register-form' class="form-register" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="username">帳號</label>
                    <input type="text" class="form-control" id="username">
                </div>

                <div class="form-group">
                    <label for="password">密碼</label>
                    <input type="password" class="form-control" id="password">
                </div>

                <div class="form-group">
                    <label for="registerEmail">電子郵箱</label>
                    <input type="email" class="form-control" id="registerEmail" aria-describedby="emailHelp">
                    <!-- <small id="emailHelp" class="form-text text-muted">some text here</small> -->
                </div>
                <div class="form-group">
                    <label for="lastName">姓</label>
                    <input type="text" class="form-control" id="lastName">
                </div>

                <div class="form-group">
                    <label for="firstName">名</label>
                    <input type="text" class="form-control" id="firstName">
                </div>
                <br>
                <input type="submit" Value="註冊" class="btn btn-info" id="submitBtn" style="background: #cd162d; width: 100%;">
            </form>
        </div>
    </div>
</div>

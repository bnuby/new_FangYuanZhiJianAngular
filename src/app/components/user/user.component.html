<!-- user info -->
<section class="userInfo">
  <div class="container">
    <div class="row">
      <div class="col-sm-3" id="profilePicture">
        <img style="border-radius: 8%" src="https://img.gta5-mods.com/q95/images/mclaren-p1-gtr-road-legal/c96aad-20160825121012_1.jpg">
      </div>

      <div class="col-sm-6">
        <h4 id='name'></h4>
        <h5 id='author_description'></h5>
      </div>

      <div class="col-sm-3">
        <div class="btn">
          <h2>something</h2>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Collection -->
<section class="userCollection">
  <div class="container">

    <!-- Tab -->
    <ul class="nav nav-tabs" id="user-nav">
      <li class="nav-item active" aria-expanded="true">
        <a class="nav-link active" data-toggle="tab" href="#myCollections">我的作品集</a>
      </li>
      <li class="nav-item" aria-expanded="false">
        <a class="nav-link" data-toggle="tab" href="#createCollection">新增作品集</a>
      </li>
      <li class="nav-item" aria-expanded="false">
        <a class="nav-link" data-toggle="tab" href="#addModel">新增模型</a>
      </li>
    </ul>
    <div class="tab-content">
      <div id="myCollections" class="tab-pane fade in active show">
        <div id="collection" class='col-lg-3 col-md-4 col-sm-6 col-xs-12' *ngFor="let collection of myCollections">
          <div class='thumbnail'>
            <a (click)="goToCollectionDetail(collection.id)" id='collectionLink'>
              <img src='http://kck.dvrdns.org:8181/collections/images/{{ collection.id }}'>
              <div class='caption'>
                <div class='course-name' *ngIf="collection.privacy == 1; else notPrivacy">
                  <h4 style='text-align:left;' [innerHTML]='collection.name'>
                    <span class='glyphicon glyphicon-lock' style='float:right;'></span>
                  </h4>
                </div>
                <ng-template #notPrivacy>
                  <div class='course-name'>
                    <h4>{{ collection.name }}</h4>
                  </div>
                </ng-template>

                <p> {{ collection.item_ids.length }} 件模型
                  <p>
              </div>
            </a>
          </div>
        </div>
      </div>
      <!-- create collection -->
      <div id="createCollection" class="tab-pane fade in non-active">
        <div class="upload-field">
          <form class="form-horizontal" role="form" enctype="multipart/form-data" action="http://kck.dvrdns.org:8181/collections/"
            method="post" id="form">
            <div class="form-group">
              <label class="control-label col-sm-2" for="collectionTitle">Title</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="name" id="collectionTitle" placeholder="What is the name of your collection?">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="collectionDescription">Description</label>
              <div class="col-sm-10">
                <textarea class="form-control" name="description" id="collectionDescription" rows="5" placeholder="Tell us about your collection."></textarea>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="collectionCategory">Category</label>
              <div class="col-sm-10">
                <!-- <small id="categoryHelp" class="form-text text-muted">What is the type of your collection</small> -->
                <select class="form-control" name="type" id="collectionCategory">
                  <option value="" selected disabled>Please select one of the category</option>
                  <option>Business</option>
                  <option>Entertainment</option>
                  <option>Design</option>
                  <option>Life</option>
                  <option>Education</option>
                </select>
              </div>
            </div>
            <div class="form-group form-check form-check-inline">
              <label class="control-label col-sm-2" for="privacy">Privacy</label>
              <div class="col-sm-10">
                <ul>
                  <li class="privacy-checkbox">
                    <input type="radio" id="is-public" name="privacy" value="0" class="form-check-input" checked>
                    <span>Public</span>
                  </li>
                  <li class="privacy-checkbox">
                    <input type="radio" id="is-private" name="privacy" value="1" class="form-check-input" />
                    <span>Private</span>
                  </li>
                </ul>
              </div>
            </div>
            <div id="hidden_form"></div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="thumbnail">Thumbnail</label>
              <div class="col-sm-10">
                <input type="file" name="image" class="form-control-file" id="collectionImage" aria-describedby="fileHelp">
                <small id="fileHelp" class="form-text text-muted">Tips location here</small>
              </div>
            </div>
            <div class="line"></div>
            <input type="submit" Value="Submit" class="btn" id="submitBtn">
          </form>
        </div>
      </div>

      <!-- add model -->
      <div id="addModel" class="tab-pane fade in non-active">
        <div class="upload-field">
          <form class="form-horizontal" role="form" enctype="multipart/form-data" method="post" id="model-form">
            <div class="form-group">
              <label class="control-label col-sm-2" for="modelTitle">Title</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="name" id="modelTitle" placeholder="What is the name of your model?"
                  required>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="type">Type</label>
              <div class="col-sm-10">
                <select class="form-control" name="type" id="type-selection" required>
                  <option value="" selected>Please select a model..</option>
                  <option value="image">Image</option>
                  <option value="video">Video</option>
                  <option value="model">Model</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="modelUpload">Model</label>
              <div class="col-sm-10">
                <input type="file" name="" class="form-control-file" id="model-upload" aria-describedby="fileHelp"
                  disabled required>
                <small id="fileHelp" class="form-text text-muted">Tips location here</small>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="modelDescription">Description</label>
              <div class="col-sm-10">
                <textarea class="form-control" name="description" id="modelDescription" rows="5" placeholder="Tell us about your collection."
                  required></textarea>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="collectionHastag">Hashtags</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="tags" id="collectionHastag" placeholder="What is the name of your collection?"
                  required>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="collectionOption">Collection</label>
              <div class="col-sm-10">
                <select class="selectpicker show-menu-arrow" name="collection_id" id="collectionOption"
                  data-live-search="true" required>
                  <option value="" selected>Please select collection</option>
                  <option *ngFor="let collection of myCollections" [value]="collection.id">{{ collection.name }}</option>
                </select>
              </div>
            </div>
            <input type="hidden" name="user_id" [value]="user_id">
            <div class="line"></div>
            <input type="submit" Value="Submit" class="btn" id="submitBtn">
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

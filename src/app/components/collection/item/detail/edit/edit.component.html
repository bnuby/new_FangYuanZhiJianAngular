<div class="container">
  <form id="editDetail">
    <div class="form-group">
      <label class="control-label col-sm-2" for="modelTitle">Title</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="title" id="title" placeholder="What's the title of your detail?"
          autocomplete="off">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="position">位置</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" name="position" id="position" placeholder="Default is 0" autocomplete="off">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="type">Type</label>
      <div class="col-sm-10">
        <select class="form-control" name="type" id="type-selection">
          <option value="" selected="selected">Please select a model..</option>
          <option value="text">Text</option>
          <option value="image">Image</option>
          <option value="video">Video</option>
          <option value="model">Model</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="upload">Model</label>
      <div class="col-sm-10">
        <input type="file" name="model" class="form-control-file" id="upload" aria-describedby="fileHelp" accept=".zip" disabled>
        <!-- <small id="fileHelp" class="form-text text-muted">Only zipped file are allowed</small> -->
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="description">Description</label>
      <div class="col-sm-10">
        <textarea class="form-control" name="description" id="description" rows="5" placeholder="Tell us about your item."></textarea>
      </div>
    </div>

    <div class="line"></div>
    <input type="submit" Value="submit" class="btn col-sm-2" id="submitBtn">

  </form>
</div>

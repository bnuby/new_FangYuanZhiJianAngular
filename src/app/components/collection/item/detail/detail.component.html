<!-- Image, Star Rating, Share, Title -->
<section class="modelDetails">
  <div class="container">
    <div class="row">
      <div id="title" class="col-12 mb-3">
        <div id="detailImage">
          <img class="col-12" *ngIf="type != 'text'" [src]="image_url">
          <div id="detailName" class="mx-auto">{{ title }}</div>
        </div>

      </div>
      <div id='bottom' class="col-12">

        <!-- Details -->
        <section class="metaData">
            <h5>工具</h5>
            <div class="line"></div>
            <div id="toolbar" class="mb-3">
              <!-- <button class="btn btn-Submit glyphicon glyphicon-plus" data-hover="tooltip" data-tooltip-content="AddModel" data-tooltip-delay="500" aria-describedby="en" (click)="addDetailPage()" id="addBtn"></button> -->
              <button class="btn btn-warning glyphicon glyphicon-edit" data-hover="tooltip" data-tooltip-content="Edit" data-tooltip-delay="500" aria-describedby="en" (click)="editDetailPage()"></button>
              <button class="btn btn-danger glyphicon glyphicon-trash" data-hover="tooltip" data-tooltip-content="Delete" data-tooltip-delay="500" aria-describedby="en" (click)="deleteDetailAlert()"></button>
            </div>

          <h5>Description</h5>
          <div class="line"></div>
          <div class="content mb-3" id="collectionDescription">{{ description }}</div>
          <h5>Type</h5>
          <div class="line"></div>
          <div class="content mb-3" id="detailType">{{ type }}</div>
        </section>
      </div>
    </div>
  </div>
</section>

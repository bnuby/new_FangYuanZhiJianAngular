<div id="page-title" >
  <div class="container" ng-controller="collectionName">
    <h3>Add Model | {{ name }} </h3>
  </div>
</div>
<div class="container" id="body-content">
  <form class="form-horizontal" role="form" enctype="multipart/form-data" id="model-form">
    <div class="form-group">
      <label class="control-label col-sm-2" for="modelTitle">Title</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="name" id="modelTitle" placeholder="What's the title of your model?"
          required autocomplete="off">
      </div>
    </div>

    <!-- default are model -->
    <div name="type" value="model"></div>

    <!-- <div class="form-group">
      <label class="control-label col-sm-2" for="type">Type</label>
      <div class="col-sm-10">
        <select class="form-control" name="type" id="type-selection" required>
          <option value="" selected>Please select a model..</option>
          <option value="image">Image</option>
          <option value="video">Video</option>
          <option value="model">Model</option>
        </select>
      </div>
    </div> -->
    
    <div class="form-group">
      <label class="control-label col-sm-2" for="modelUpload">Model</label>
      <div class="col-sm-10">
        <input type="file" name="model" class="form-control-file" id="model-upload" aria-describedby="fileHelp"
          required accept=".zip">
        <small id="fileHelp" class="form-text text-muted">Only zipped file are allowed</small>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="modelDescription">Description</label>
      <div class="col-sm-10">
        <textarea class="form-control" name="description" id="modelDescription" rows="5" placeholder="Tell us about your collection."
          required></textarea>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="collectionHastag">Hashtags</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="tags" id="collectionHastag" placeholder="Ex: Red, Huge, Ball"
          autocomplete="off" required>
      </div>
    </div>
    <input type="hidden" name="collection_id" [value]="collection_id">
    <div class="line"></div>
    <input type="submit" Value="submit" class="btn col-sm-2" id="submitBtn">
  </form>
</div>

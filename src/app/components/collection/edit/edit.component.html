<div class="container">
  <form id="editCollection-form" enctype="multipart/form-data">
    <div class="upload-field">
      <div class="form-group form-check ">
        <label class="control-label col-sm-2" for="name">Name</label>
        <div class="col-sm-10">
          <input class="form-control" type="text" name="name" id="collectionName" placeholder="Name" autocomplete="off" aria-describedby="name">
        </div>
      </div>

      <div class="form-group form-check ">
        <label class="control-label col-sm-2" for="type">Description</label>
        <div class="col-sm-10">
          <textarea class="form-control" name="description" id="collectionDescription" rows="5" placeholder="Tell us about your collection."></textarea>
        </div>
      </div>

      <div class="form-group form-check">
        <label class="control-label col-sm-2" for="privacy">Privacy</label>
        <div class="col-sm-10">
          <ul>
            <li class="privacy-checkbox">
              <input type="radio" id="is-public" name="privacy" value="0" class="checkbox lockable" autocomplete="off" checked>
              <span>Public</span>
            </li>
            <li class="privacy-checkbox">
              <input type="radio" id="is-private" name="privacy" value="1" class="checkbox lockable" />
              <span>Private</span>
            </li>
          </ul>
        </div>
      </div>

      <div class="form-group form-check ">
        <label class="control-label col-sm-2" for="name">Category</label>
        <div class="col-sm-10">
          <!-- <small id="categoryHelp" class="form-text text-muted">What is the type of your collection</small> -->
          <select class="form-control" name="type" id="collectionCategory">
            <option value="" selected disabled>Please select one of the category</option>
            <option>Business</option>
            <option>Entertainment</option>
            <option>Design</option>
            <option>Life</option>
            <option>Education</option>
          </select>
        </div>
      </div>

      <div class="form-group form-check ">
        <label class="control-label col-sm-2" for="image">Image</label>
        <div class="col-sm-10" style="display: flex;">
          <img class="col-sm-5 d-inline" id='preview-image' style="width: 25%; height: 100px; object-fit: cover;" src=""
            alt="">
          <input type="file" style="width: 75% !important; margin: auto 0" name="image" id="file" placeholder="image"
            aria-describedby="image" accept=".png,.jpeg">
        </div>
      </div>

      <button id="submitBtn" class="btn" type="submit">Submit</button>
    </div>
  </form>
</div>

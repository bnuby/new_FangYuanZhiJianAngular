<div class="container">
  <form id="form">
    <div class="form-group">
      <label class="col-3 d-inline-block" for="">名稱</label>
      <input type="text" name="name" id="name" class="form-control col-9 d-inline" placeholder="" aria-describedby="helpId" required>
    </div>

    <div class="form-group d-flex">
      <label id="description" class="col-3">詳細內容</label>
      <textarea class="form-control col-9 d-inline-block" name="description" id="description" rows="3"></textarea>
    </div>

    <div class="form-group">
      <label class="col-3 d-inline-block" for="">照片</label>
      <input type="file" name="image" id="image" class="form-control col-9 d-inline" placeholder="" aria-describedby="helpId" required>
    </div>

    <div class="form-group">
      <label class="sr-only" for="inputName">User ID</label>
      <input type="hidden" class="form-control" name="userID" id="inputName" placeholder="User ID" [value]="userID" required>
    </div>
    <button type="submit" class="btn btn-primary">送出</button>
  </form>

</div>

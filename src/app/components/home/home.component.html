<!-- Collection Slideshow -->
<section class="CollectionSlideShow">
  <div class="container- fluid">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner" role="listbox" id="carousel-image-container" style="height: 400px;"></div>
      <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

  </div>
</section>
<section id="body">

    <div class="row">
      <div class="Scroll">
        <p class="Scroll-Header">最新</p>
        <div class="line"></div>
        <div id='normal' class="Horizontal-Scroll">
          <div class='item card shadow bg-white rounded' *ngFor='let collection of newestCollections'>
            <a (click)='goToCollectionDetail(collection.id)'>
              <img class="card-img-top" [src]='collection.image_url'>
              <div class="card-body">
                <h5>{{ collection.name }}</h5>
                <p>{{ collection.author }}<p>

            </a>

<!-- Collection Slideshow -->
<section class="CollectionSlideShow">
  <div class="container- fluid">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <div class="carousel-item active">
          <img class="carousel-image" src="http://cars.mclaren.com/files/live/sites/mclaren/files/cars-mclaren-com-Main/McLaren%20Model%20Section/P1%20New%20Images/Development%20%20or%20performance%20-%20P1%20at%20the%20ring/P1%20Bahrain%20shoot/McLaren%20P1%20Bahrain-31-resize1400x914-crop1401x679.jpg?t=w1440"
            alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="carousel-image" src="http://www.grange.co.uk/upload/the-mclaren-p1.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="carousel-image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQDKDhtkdmKnFHhXPpnsp0MYshqUrCHiQIVLknzzR63lRzAzUSm7g"
            alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

  </div>
</section>
<section id="body">
  <div class="container-fluid">
    <div class="row">
      <div class="Scroll">
        <p class="Scroll-Header">最新</p>
        <div id='normal' class="Horizontal-Scroll">
          <div class='item' *ngFor='let collection of newestCollections' (click)='goToCollectionDetail(collection.id)'>
            <img class='image' [src]='collection.image_url'>
            <div class=''>
              <div class='content'>
                <span class='title'>Title: </span>
                <span class='title'>{{ collection.name }}</span>
              </div>
              <div class='content'>
                <span class='title'>Author: </span>
                <span class='title'>{{ collection.author }}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="Scroll">
        <p class="Scroll-Header">熱門下載</p>
        <div id='downloaded_count' class="Horizontal-Scroll">
          <div class='item' *ngFor='let collection of mostDownloadCollections' (click)='goToCollectionDetail(collection.id)'>
            <img class='image' [src]='collection.image_url'>
            <div class='body'>
              <div class='content'>
                <span class='title'>Title: </span>
                <span class='title'>{{ collection.name }}</span>
              </div>
              <div class='content'>
                <span class='title'>Author: </span>
                <span class='title'>{{ collection.author }}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="Scroll">
        <p class="Scroll-Header">熱門點擊</p>
        <div id='visit_count' class="Horizontal-Scroll">
          <div class='item' *ngFor='let collection of mostViewCollections' (click)='goToCollectionDetail(collection.id)'>
            <img class='image' [src]='collection.image_url'>
            <div class='body'>
              <div class='content'>
                <span class='title'>Title: </span>
                <span class='title'>{{ collection.name }}</span>
              </div>
              <div class='content'>
                <span class='title'>Author: </span>
                <span class='title'>{{ collection.author }}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Footer -->
<footer class="py-5 bg-dark">
  <div class="container">
    <p class="m-0 text-center text-white">Copyright &copy; Ciquad 2018</p>
  </div>
  <!-- /.container -->
</footer>
